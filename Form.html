<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAMS Lunch Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1>NAMS Lunch Count</h1><br>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <form id="studentForm" onsubmit="searchStudent(event)">
            <div class="row">
              <label for="studentId">Student ID:</label>
              <input type="text" id="studentId" class="text-center" name="studentId">
            </div>
            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col" id="result"></div>
      </div>
    </div>

    <script>
      function searchStudent(event) {
        event.preventDefault();  // Prevent the form from submitting the traditional way
        var studentId = document.getElementById('studentId').value;
        google.script.run.withSuccessHandler(function(response) {
          if (response.success) {
            console.log(response)
            document.getElementById('result').innerHTML = `${response.studentName} <br>`;
            var submitButton = document.createElement('button');
            submitButton.innerHTML = 'Click here to put your name on the list for LUNCH üçî';
            submitButton.className = 'btn btn-warning';
            submitButton.onclick = function() {
              submitStudent(response.studentId, response.studentName, response.medAlertCode, response.medAlertComment);
            };
            document.getElementById('result').appendChild(submitButton);
          } else {
            document.getElementById('result').innerText = response.message;
          }
        }).searchStudentById(studentId);
      }

      function submitStudent(studentId, result, alertCode, alertComment) {
        google.script.run.withSuccessHandler(function(response) {
          var resultElement = document.getElementById('result');
          resultElement.innerHTML = ''; // Clear previous content
          
          var messageSpan = document.createElement('span');
          messageSpan.textContent = response;
          messageSpan.classList.add('fw-bold', 'text-success'); // Applying Bootstrap classes
          
          resultElement.appendChild(messageSpan);
          
          setTimeout(function() {
            resultElement.innerText = ''; // Clear the message after 1 second
            document.getElementById('studentForm').reset();
          }, 1000);
        }).submitStudentData(studentId, result, alertCode, alertComment);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
</html>
